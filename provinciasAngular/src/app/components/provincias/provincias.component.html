<h1>PROVINCIAS</h1>



<div *ngIf="!error">
    <ul id="listaProvincias">
        <li *ngFor="let provincia of provincias">{{provincia.name}}</li>
    </ul>

    <select id="selectProvincias">
        <option value="" selected>Seleccione una provincia</option>
        <option *ngFor="let provincia of provincias"
            [value]="provincia.code">{{provincia.name}}</option>
    </select>
</div>
<div *ngIf="error" class="error">
    <h2>Ha ocurrido un error</h2>
</div>
